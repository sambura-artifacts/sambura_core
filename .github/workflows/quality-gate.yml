name: ğŸ›¡ï¸ Quality Gate

on:
  push:
    branches: [ "main", "develop", "feat/*", "fix/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ· TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

  analyze-and-test:
    needs: security
    name: ğŸ“Š Analysis & Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: ğŸ” Verify Dart Version
        run: dart --version 
        
      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: ğŸ” Verify Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ§ª Static Analysis
        run: dart analyze --fatal-infos

      - name: âš¡ Run Unit Tests
        run: dart test --reporter=json --exclude-tags=integration > test-results.json
      
      - name: ğŸ“Š Get Test Count
        id: test_count
        if: always()
        run: |
          # Extrai apenas os testes que passaram com sucesso
          PASSED=$(jq -s '[.[] | select(.type=="testDone" and .result=="success")] | length' test-results.json)
          echo "total=$PASSED" >> $GITHUB_OUTPUT

      - name: ğŸ›¡ï¸ Create Test Badge
        if: always()
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: d089a6ba4882701dbca635367b01e9b2
          filename: test-results.json
          label: Tests
          message: "${{ steps.test_count.outputs.total }} passed"
          color: green