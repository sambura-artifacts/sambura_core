global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sambura'
    environment: 'dev'

scrape_configs:
  # ==============================================================================
  # Prometheus Self-Monitoring
  # ==============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ==============================================================================
  # Sambur√° Core Application (quando adicionar metrics)
  # ==============================================================================
  - job_name: 'sambura_app'
    static_configs:
      - targets: ['sambura_app:8080']
    metrics_path: '/api/v1/system/health'
    scrape_interval: 10s

