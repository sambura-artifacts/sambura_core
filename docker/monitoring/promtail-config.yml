server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ==============================================================================
  # Sambur√° Core Application Logs
  # ==============================================================================
  - job_name: sambura_core
    static_configs:
      - targets:
          - localhost
        labels:
          job: sambura_core
          __path__: /var/log/sambura/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: time
            level: level
            logger: name
            message: message
            error: error
            stack_trace: stackTrace

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

      # Add labels
      - labels:
          level:
          logger:

      # Output template
      - output:
          source: message

  # ==============================================================================
  # Docker Container Logs (opcional)
  # ==============================================================================
  - job_name: docker_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
