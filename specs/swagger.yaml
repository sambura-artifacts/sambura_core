info:
  title: Sambur치 Docs - API de Elite
  description: |
    Proxy de artefatos NPM com persist칡ncia em S3 e Postgres.
    
    ## Autentica칞칚o
    A maioria dos endpoints requer autentica칞칚o via JWT Token ou API Key:
    - **Bearer Token**: Use `Authorization: Bearer <token>` para endpoints autenticados
    - **API Key**: Use `X-API-Key: <api_key>` para integra칞칚o de sistemas
    
    ## Fluxo de Uso
    1. Registre um usu치rio via `/api/v1/public/auth/register`
    2. Fa칞a login via `/api/v1/public/auth/login` para obter o token JWT
    3. Crie uma API Key via `/api/v1/admin/api-keys` para upload automatizado
    4. Crie reposit칩rios via `/api/v1/admin/repositories`
    5. Fa칞a upload de artefatos via `/api/v1/admin/upload` ou `/api/v1/upload`
    6. Resolva artefatos via `/api/v1/public/{repositoryName}/{packageName}/{version}`
    7. Baixe artefatos via `/api/v1/public/download/{namespace}/{name}/{version}`
    
    ## Estrutura de Rotas
    
    ### Rotas P칰blicas (sem autentica칞칚o)
    - `/api/v1/public/auth/*` - Autentica칞칚o (registro e login)
    - `/api/v1/public/docs` - Documenta칞칚o Swagger UI
    
    ### Rotas Protegidas (requer autentica칞칚o)
    - `/api/v1/public/{repo}/{package}/{version}` - Resolu칞칚o de artefatos
    - `/api/v1/public/download/*` - Download de artefatos
    - `/api/v1/public/blobs/*` - Download direto de blobs
    - `/api/v1/admin/*` - Gerenciamento de recursos
    - `/api/v1/npm/*` - Compatibilidade com NPM Registry (metadata e search)
    - `/api/v1/download/*` - Download alternativo de artefatos
    - `/api/v1/resolve/*` - Resolu칞칚o alternativa de artefatos
    - `/api/v1/upload` - Upload de pacotes (POST/PUT)
    
